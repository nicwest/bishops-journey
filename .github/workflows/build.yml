name: Release

on:
  push:
    tags:
      - '*'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install dependencies
      run: yarn install
    - name: build
      run: yarn release
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v2
      with:
        path: ./public

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: "https://nicwest.github.io/bishops-path/"
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
